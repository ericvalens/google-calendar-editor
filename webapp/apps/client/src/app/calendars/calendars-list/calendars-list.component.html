<div class="h-screen overflow-y-auto bg-gray-50">
    <div class="flex justify-center py-16">
        <div class="bg-white shadow overflow-hidden sm:rounded-md w-9/12">
            <ul class="divide-y divide-gray-200">
                <li *ngFor="let calendar of calendars$ | async">
                    <a href="#" [routerLink]="[calendar.id]" routerLinkActive="active" class="block hover:bg-gray-50">
                        <div class="px-4 py-4 flex items-center sm:px-6">
                            <div class="min-w-0 flex-1 sm:flex sm:items-center sm:justify-between">
                                <div>
                                    <div class="flex">
                                        <div class="flex items-center text-sm text-gray-500">
                                            <input id="comments" name="comments" type="checkbox"
                                                class="flex-shrink-0 mr-2.5 focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                                            <p>
                                                <span class="flex text-sm font-medium text-indigo-600 truncate">
                                                    {{ calendar.name }}</span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="ml-5 flex-shrink-0">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
        <!-- <div>
            <div class="fixed">
            </div>
        </div> -->
    </div>
</div>
