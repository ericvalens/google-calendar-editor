<div class="h-screen overflow-y-auto bg-gray-50">
    <div class="flex flex-col justify-center py-16">
        <div class="mx-auto relative flex items-start w-9/12">
            <div class="pb-4 text-lg font-medium text-gray-900">
                Logs
            </div>
        </div>
        <div class="mx-auto bg-white shadow overflow-hidden sm:rounded-md w-9/12">
            <ul class="divide-y divide-gray-200">
                <li *ngFor="let log of logs">
                    <div class="inline-flex w-full">
                        <a class="hover:bg-gray-50 w-full">
                            <div class="px-4 py-4 flex items-center sm:pl-1 sm:pr-4">
                                <div class="min-w-0 flex-1 sm:flex sm:items-center sm:justify-between">
                                    <div>
                                        <div class="flex">
                                            <div class="flex items-center text-sm text-gray-500">
                                                <p>
                                                    <span class="flex pl-4 text-sm font-medium text-indigo-600 truncate">
                                                        {{ log.info }}</span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
        <!-- <div>
            <div class="fixed">
            </div>
        </div> -->
    </div>
</div>
